<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario">
             <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Productos</label>
                    <div class="col-sm-9">
                        <input 
                            type="text" 
                            class="form-control" 
                            formControlName="nombre"
                            placeholder="Nombre del producto">
                            <span class="form-text  text-danger"
                            *ngIf="campoEsValido('nombre')"
                            >Debe ser de 3 letras</span>
                            <!-- *ngIf="nombreValido()" -->
                    </div>
                
            </div>
            <!-- campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Precio</label>
                    <div class="col-sm-9">
                        <input 
                            type="number" 
                            class="form-control" 
                            formControlName="precio"
                            placeholder="Precio del producto"
                            required
                            min="0">
                            <span class="form-text  text-danger"
                            *ngIf="campoEsValido('precio')"
                            >El precio debe ser mayor que 0</span>
                            <!-- *ngIf="precioValido()" -->
                    </div>
            </div>
            <!-- campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Existencias</label>
                    <div class="col-sm-9">
                        <input 
                            type="number" 
                            class="form-control" 
                            formControlName="existencias"
                            placeholder="Existencias del producto">
                            <span class="form-text  text-danger"
                            *ngIf="campoEsValido('existencias')"
                            >La Existencia debe ser mayor que 0</span>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                    <!-- [disabled]="miFormulario.invalid" -->
                    Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value|json}}</pre>
        <span>Precio</span>
        <pre>{{miFormulario.controls['precio'].errors|json}}</pre>


    </div>
</div>
