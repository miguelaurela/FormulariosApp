<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
            placeholder="Nombre de la persona"
            formControlName="nombre"
            required>
            <span class="form-text text-danger"
            *ngIf="campoEsValido('nombre')"
                >   
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                [formControl]="nuevoFavorito"
                placeholder="Agregar favorito"
                (keyup.enter)="agregarFavorito()"
                >
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()"
                        >
                    Agregar
                </button>
            </div>
            <!-- <span class="form-text text-danger"
            *ngIf="campoEsValido('favorito')"
            >   
                Este campo es obligatorio
            </span> -->
        </div>
    </div>
    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar favorito</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1"
            *ngFor="let item of favoritosArr.controls; let i=index">
                <input type="text" 
                        class="form-control " 
                        [formControlName]="i">
                <button class="btn btn-outline-danger"
                (click)="borrarFavorito(i)"
                 >
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <button type="button" 
            class="btn btn-primary"
            [disabled]="false"
            (click)="guardar()"
            >
                Guardar
            </button>
        </div>
    </div>
</form>

<div>
    <span>Value</span>
    <pre> {{miFormulario.valid|json}}</pre>
    <br>
    <span>Value</span>
    <pre> {{miFormulario.value|json}}</pre>
    <br>
    <span>Errors</span>
    <pre> {{miFormulario.errors|json}}</pre>
    <br>
    <span>Agregar Juego valido</span>
    <pre> {{nuevoFavorito.valid|json}}</pre>
    <br>
    <span>Agregar Juego Value</span>
    <pre> {{nuevoFavorito.value|json}}</pre>
    
</div>
