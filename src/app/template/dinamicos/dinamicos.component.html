<form (ngSubmit)="guardar()" #miFormulario="ngForm">
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
            placeholder="Nombre de la persona"
            ngModel
            name="nombre"
            [ngModel]="persona.nombre"
            required>
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre']?.errors"
                >   
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevoJuego"
                        name="nuevoJuego"
                        (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar favorito</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
            *ngFor="let juego of persona.favoritos; let i=index">
                <input type="text" 
                        class="form-control " 
                        [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        >
                <button class="btn btn-outline-danger"
                (click)="eliminar(i)" >
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <button type="button" 
            class="btn btn-primary"
            [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<div>
   <pre> {{persona|json}}</pre>
</div>
