<h2> Template: Switches</h2>
<hr>

<form (ngSubmit)="onSubmit()" #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            GÃ©nero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        value="M"
                        [(ngModel)]="persona.genero"
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        value="F"
                        [(ngModel)]="persona.genero"
                        id="radioFemenino" 
                        required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
              </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox"
                       name="notificaciones" 
                       [(ngModel)]="persona.nofiticaciones"
                       id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificiones</label>
              </div>
              
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <input  type="checkbox"
                    class="form-check-input"
                    [(ngModel)]="terminosYCondiciones"
                    name="terminos"
                    id="flexCheckDefault">
            <label  for="flexCheckDefault" 
                    >
                    <!-- class="col-sm-3 col-form-label" -->
                Terminos y condiciones de uso
            </label>
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor  del formulario</h5>
<pre>{{miFormulario.value | json}}
</pre>

<h5>Persona</h5>
<pre>{{persona | json}}
</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}
</pre>
