<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
             <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Productos</label>
                    <div class="col-sm-9">
                        <input 
                            type="text" 
                            class="form-control" 
                            ngModel
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">
                            <span class="form-text  text-danger"
                                *ngIf="nombreValido()"
                            >Debe ser de 3 letras</span>
                    </div>
                
            </div>
            <!-- campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Precio</label>
                    <div class="col-sm-9">
                        <input 
                            type="number" 
                            class="form-control" 
                            ngModel
                            name="precio"
                            placeholder="Precio del producto"
                            required
                            min="0">
                            <span class="form-text  text-danger"
                                *ngIf="precioValido()"
                            >El precio debe ser mayor que 0</span>
                    </div>
            </div>
            <!-- campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Existencias</label>
                    <div class="col-sm-9">
                        <input 
                            type="number" 
                            class="form-control" 
                            ngModel
                            name="existencias"
                            customMin
                            [minimo]="10"
                            placeholder="Existencias del producto"
                            required>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                    Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value|json}}</pre>

        <span>CustomDirective</span>
        <pre>{{miFormulario.controls['existencias']?.errors |json}}</pre>

    </div>
</div>
