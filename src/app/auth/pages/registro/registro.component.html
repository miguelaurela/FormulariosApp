<h2>Template: Básicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario">
            <!-- (ngSubmit)="guardar()" #miFormulario="ngForm" -->
             <!-- nombre -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">nombre</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del usuario">
                    <span class="form-text  text-danger">
                        Debe ser en formato de nombre  y apellido
                    </span>
                </div>
            </div>
            <!-- Email -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Email</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control"
                            formControlName="email"
                            placeholder="Correo de usuario">
                </div>
            </div>
            <!-- Username -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Username</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control"
                            formControlName="username"
                            placeholder="Username">
                </div>
            </div>
            <!-- Password -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">Password</label>
                <div class="col-sm-9">
                    <input  type="password" 
                            class="form-control"
                            placeholder="contraseña">
                            <!-- formControlName="contraseña" -->
                </div>
            </div>
            <!-- confirmar contraseña -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-from-label">confirmar contraseña</label>
                <div class="col-sm-9">
                    <input  type="password" 
                            class="form-control"
                            placeholder="confirmar la contraseña">
                            <!-- formControlName="confirmarContraseña" -->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">
                        Crear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <!-- <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
 -->
        <span>Value</span>
        <pre>{{miFormulario.value|json}}</pre>
        <span>username</span>
        <pre>{{miFormulario.controls['username'].errors|json}}</pre>


    </div>
</div>
